<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Enriqueta&family=Monomaniac+One&family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <section class="grid">
        <div class="container">
            <div class="box1">
                <div class="title-container">
                    <div class="title-box"><img  class="title-icon" src="./images/layer.png"></div>
                    <div class="title-box"><p class="title">Fylo</p></div>
                </div>
                <div class="icon-container">
                    <div class="icon"><img src="./images/file.png"></div>
                    <div class="icon"><img src="./images/folder.png"></div>
                    <div class="icon"><img src="./images/upload.png"></div>     
                </div>                
            </div>    
            <div class="box2">
                <P class="comment">You've used <span class="used-storage">815 GB</span> of your storage</P>
                <div class="storage-meter"><span class="storage-guage"></span></div>
                <div class="storage-limits">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
            <div class="box3">
                <p class="storage-left">185 <small class="size-label">GB LEFT</small></p>
            </div>        
        </div>
    </section>
</body>

</html>
